<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

    <script>
        //Funcion de la calculadora
        function calculadora (n1,n2,operacion){
            switch(operacion){
                case 1:
                    return n1+n2;
                case 2:
                    return n1-n2;
                case 3:
                    return n1*n2;
                case 4:
                    return n1/n2;
                case 5:
                    return n1**n2;
                default:
                    return "Operacion no valida, oprima F5 de nuevo para ingresar una valida"
            }
        }

        let seguir="si"
        while(seguir=="si"){
            let a =parseFloat(prompt("Ingrese un numero: "));
            let b =parseFloat(prompt("Ingrese otro numero: "));
            let op=parseInt(prompt("Elija la operacion deseada (1 = Suma, 2= Resta, 3 = Producto, 4 = Division, 5 = Potencia) :"));

            let resultado = calculadora(a,b,op);
            console.log("Resultado: ",resultado);
            alert(`Resultado: ${resultado}`);
            seguir = prompt("Desea hacer otra operacion (si/no)?").toLowerCase()
            while(seguir != "si" && seguir !="no"){
                alert("Opcion no valida");
                seguir = prompt("Desea hacer otra operacion (si/no)?").toLowerCase();
            }
        }
        document.write("<h1> Programa terminado </h1>");
    </script>

</body>
</html>
